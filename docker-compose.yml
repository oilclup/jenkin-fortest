services:

  api:
    build: ./01_api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${API_PORT:-3001}  # ใส่ default value
      TZ: Asia/Bangkok
    ports:
      - "${API_PORT:-3001}:3001"
    networks: [stack]

  frontend:
    build:
      context: ./02_frontend
      args:
        - API_HOST=${API_HOST:-http://localhost:3001}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on: [api]
    networks: [stack]

networks:
  stack:
    driver: bridge